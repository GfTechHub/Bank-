<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atlas Bank ‚Äî Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

  <!-- TOP NAV -->
  <nav class="navbar navbar-dark bg-black shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        üè¶ Atlas Bank
      </a>
      <div class="d-flex align-items-center">
        <span class="me-3">Hello, Ezekiel!</span>
        <img src="https://i.pravatar.cc/40" class="rounded-circle" alt="profile">
      </div>
    </div>
  </nav>

  <!-- DASHBOARD -->
  <div class="container py-4">
    <!-- Balance card -->
    <div class="card bg-black text-light p-4 mb-4 shadow-sm">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <span class="badge bg-secondary">Savings</span>
          <p class="small text-muted mb-1">Account No.</p>
          <code>1020943857</code>
        </div>
        <div class="text-end">
          <h2 class="fw-bold">‚Ç¶172.40</h2>
          <p class="text-muted small">Book balance</p>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-sm btn-warning"><i class="bi bi-plus-circle"></i> Fund</button>
        <button class="btn btn-sm btn-primary"><i class="bi bi-arrow-right"></i> Transfer</button>
        <button class="btn btn-sm btn-danger"><i class="bi bi-arrow-repeat"></i> Withdraw</button>
      </div>
    </div>

    <!-- Shortcuts -->
    <h5 class="mb-3">Shortcuts</h5>
    <div class="d-flex gap-3 mb-4">
      <div class="shortcut"><i class="bi bi-geo-alt-fill"></i><p>Near me</p></div>
      <div class="shortcut"><i class="bi bi-wifi"></i><p>Buy data</p></div>
      <div class="shortcut"><i class="bi bi-phone"></i><p>Buy airtime</p></div>
    </div>

    <!-- Transactions -->
    <div class="card bg-black text-light p-3 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Transaction history</h6>
        <a href="#" class="text-warning small">See more</a>
      </div>
      <div class="text-center text-muted py-4">
        <i class="bi bi-clock-history fs-2"></i>
        <p class="mb-0">No past transactions</p>
      </div>
    </div>

    <!-- Investments -->
    <h5 class="mb-3">Investments</h5>
    <div class="card bg-black p-3">
      <img src="https://source.unsplash.com/400x200/?investment,money" 
           class="rounded w-100" alt="investment">
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="navbar navbar-dark bg-black fixed-bottom border-top border-secondary">
    <div class="container d-flex justify-content-around">
      <a href="#" class="text-center nav-link text-light"><i class="bi bi-house"></i><br><small>Home</small></a>
      <a href="#" class="text-center nav-link text-light"><i class="bi bi-box"></i><br><small>Products</small></a>
      <a href="#" class="text-center nav-link text-light"><i class="bi bi-credit-card"></i><br><small>Payments</small></a>
      <a href="#" class="text-center nav-link text-light"><i class="bi bi-arrow-left-right"></i><br><small>Transfers</small></a>
      <a href="#" class="text-center nav-link text-light"><i class="bi bi-bar-chart"></i><br><small>Finances</small></a>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay Bills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style> 
    body { 
      background:#121212; 
      color:#fff; 
    }
    .card {
      background: #1e1e1e;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- Back Button -->
    <a href="index.html" class="text-white text-decoration-none mb-3 d-inline-block">
      <i class="bi bi-arrow-left"></i> Back
    </a>

    <!-- Page Title -->
    <h4 class="fw-bold mb-3">Pay Bills</h4>

    <!-- Bill Payment Card -->
    <div class="card shadow-lg p-4">
      <form>
        <!-- Bill Type -->
        <div class="mb-3">
          <label class="form-label">Bill Type</label>
          <select class="form-select">
            <option>Cable TV</option>
            <option>Electricity</option>
            <option>Education</option>
            <option>Internet</option>
          </select>
        </div>

        <!-- Customer ID -->
        <div class="mb-3">
          <label class="form-label">Customer ID / Account</label>
          <input type="text" class="form-control" placeholder="Enter Customer ID">
        </div>

        <!-- Amount -->
        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input type="number" class="form-control" placeholder="Enter amount">
        </div>

        <!-- Pay Button -->
        <button type="submit" class="btn btn-primary w-100 fw-bold">
          <i class="bi bi-wallet2"></i> Pay Now
        </button>
      </form>
    </div>

    <!-- Extra Info -->
    <div class="mt-4 text-muted small">
      <p><i class="bi bi-shield-check"></i> All bill payments are processed securely.</p>
      <p><i class="bi bi-lightning"></i> Services will be activated instantly after payment.</p>
    </div>

  </div>
</body>
</html>

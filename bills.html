<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay Bills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style> body { background:#121212; color:#fff; } </style>
</head>
<body>
  <div class="container py-3">
    <a href="index.html" class="text-white"><i class="bi bi-arrow-left"></i> Back</a>
    <h4 class="mt-2">Pay Bills</h4>

    <form class="mt-3">
      <div class="mb-3">
        <label class="form-label">Bill Type</label>
        <select class="form-select">
          <option>Cable TV</option>
          <option>Electricity</option>
          <option>Education</option>
          <option>Internet</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Customer ID / Account</label>
        <input type="text" class="form-control" placeholder="Enter ID">
      </div>

      <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" class="form-control" placeholder="Enter amount">
      </div>

      <button type="submit" class="btn btn-primary w-100">Pay Now</button>
    </form>
  </div>
</body>
</html>

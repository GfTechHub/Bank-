<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .profile-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #444;
    }
    .invite-btn {
      background-color: #ff5722;
      border: none;
      padding: 8px 20px;
      border-radius: 25px;
      color: #fff;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .card-dark {
      background-color: #1c1c1c;
      border: none;
      border-radius: 10px;
      padding: 15px;
    }
    .back-btn {
      font-size: 1.4rem;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <!-- Back button -->
    <div class="mb-3">
      <a href="index.html" class="back-btn">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h4 class="fw-bold">Hello, Ezekiel!</h4>
        <span class="badge bg-dark border text-light">Banking account: Tier 3</span>
      </div>
      <img src="https://via.placeholder.com/60" alt="Profile" class="profile-img">
    </div>

    <!-- Invite button -->
    <button class="invite-btn">
      <i class="bi bi-person-plus"></i> Invite
    </button>

    <!-- FX Rates -->
    <div class="card-dark mt-4">
      <small class="text-muted">
        <i class="bi bi-info-circle"></i> At this moment, FX Sales is not available. 
        FX rates and session status will appear as soon as it becomes accessible.
      </small>
    </div>

    <!-- Personal Data -->
    <div class="card-dark mt-4">
      <p class="mb-1 fw-bold">Ezekiel Ifeoluwa </p>
      <small class="text-muted d-block mb-2"><i class="bi bi-person"></i> Full name</small>

      <p class="mb-1 fw-bold">+234******9763</p>
      <small class="text-muted d-block mb-2"><i class="bi bi-phone"></i> Phone number</small>

      <p class="mb-1 fw-bold">example@email.com</p>
      <small class="text-muted d-block"><i class="bi bi-envelope"></i> Email</small>
    </div>

    <!-- External Accounts -->
    <div class="card-dark mt-4 d-flex justify-content-between align-items-center">
      <span><i class="bi bi-bank"></i> Link Pension account</span>
      <i class="bi bi-chevron-right"></i>
    </div>
  </div>

  <!-- Bootstrap Icons + JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Physical Card</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background:#121212; color:#fff; }
    .back-btn { color:#fff; font-size:1.2rem; text-decoration:none; }
    .physical-shell {
      max-width:460px; margin:22px auto; border-radius:16px; padding:22px;
      background: linear-gradient(135deg,#0ea5a4,#065f46); color:#fff;
      box-shadow:0 18px 48px rgba(0,0,0,.6);
    }
    .chip { width:56px; height:38px; border-radius:6px; background:linear-gradient(#e6d6c0,#b28a55); }
    .card-brand { font-weight:800; font-size:18px; }
    .card-number { font-family: 'Courier New', monospace; font-size:20px; letter-spacing:3px; margin:10px 0; }
    .card-footer { display:flex; justify-content:space-between; align-items:center; margin-top:14px; }
    .action-row { margin-top:18px; display:flex; gap:8px; }
    .btn-ghost { background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.06); color:#fff; }
    .info-box { background:#1c1c1c; padding:14px; border-radius:12px; margin-top:18px; color:#cfcfcf; }
  </style>
</head>
<body>
  <div class="container py-3">
    <div class="d-flex align-items-center mb-3">
      <a href="index.html" class="back-btn me-3"><i class="bi bi-arrow-left"></i></a>
      <h5 class="mb-0">Physical Card</h5>
    </div>

    <!-- Physical Card look -->
    <div class="physical-shell">
      <div class="d-flex justify-content-between align-items-center">
        <div class="chip" aria-hidden></div>
        <div class="card-brand">PLATINUM</div>
      </div>

      <div id="cardNum" class="card-number">**** **** **** 5678</div>

      <div class="card-footer">
        <div>
          <div style="font-size:12px; opacity:.9">Card holder</div>
          <div style="font-weight:700">Ezekiel Ifeoluwa Olaleye</div>
        </div>
        <div>
          <div style="font-size:12px; opacity:.9">Expiry</div>
          <div style="font-weight:700">05/28</div>
        </div>
      </div>

      <div class="action-row">
        <button id="showCard" class="btn btn-sm btn-ghost"><i class="bi bi-eye"></i> Show number</button>
        <button id="lockCard" class="btn btn-sm btn-ghost"><i class="bi bi-lock"></i> Disable</button>
        <button id="orderReplacement" class="btn btn-sm btn-ghost"><i class="bi bi-arrow-repeat"></i> Replace</button>
      </div>
    </div>

    <div class="info-box">
      <div class="label">Delivery status</div>
      <div style="margin-top:8px">Not ordered â€¢ No tracking yet</div>
      <hr style="border-color:rgba(255,255,255,0.04); margin:12px 0">
      <div class="d-flex gap-2">
        <button id="revealPhysical" class="btn btn-sm copy-btn">Reveal full number</button>
        <a href="#" class="btn btn-sm copy-btn">Card controls</a>
      </div>
    </div>
  </div>

  <script>
    const showCardBtn = document.getElementById('showCard');
    const cardNumEl = document.getElementById('cardNum');
    const revealPhysical = document.getElementById('revealPhysical');
    let shown = false;

    revealPhysical.addEventListener('click', () => {
      if (!shown) {
        cardNumEl.textContent = '4100 1234 5678 9012';
        revealPhysical.textContent = 'Hide number';
        shown = true;
      } else {
        cardNumEl.textContent = '**** **** **** 5678';
        revealPhysical.textContent = 'Reveal full number';
        shown = false;
      }
    });

    showCardBtn.addEventListener('click', () => revealPhysical.click());
    // lockCard/orderReplacement functions could be wired to API later
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

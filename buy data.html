<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style> 
    body { 
      background:#121212; 
      color:#fff; 
    }
    .card {
      background: #1e1e1e;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- Back Button -->
    <a href="index.html" class="text-white text-decoration-none mb-3 d-inline-block">
      <i class="bi bi-arrow-left"></i> Back
    </a>

    <!-- Page Title -->
    <h4 class="fw-bold mb-3">Buy Data</h4>

    <!-- Data Purchase Card -->
    <div class="card shadow-lg p-4">
      <form>
        <!-- Network -->
        <div class="mb-3">
          <label class="form-label">Network</label>
          <select class="form-select">
            <option>MTN</option>
            <option>Glo</option>
            <option>Airtel</option>
            <option>9mobile</option>
          </select>
        </div>

        <!-- Data Plan -->
        <div class="mb-3">
          <label class="form-label">Data Plan</label>
          <select class="form-select">
            <option>500MB – ₦200</option>
            <option>1GB – ₦350</option>
            <option>2GB – ₦700</option>
            <option>5GB – ₦1500</option>
          </select>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" placeholder="Enter number">
        </div>

        <!-- Pay Button -->
        <button type="submit" class="btn btn-primary w-100 fw-bold">
          <i class="bi bi-wallet2"></i> Pay Now
        </button>
      </form>
    </div>

    <!-- Extra Info -->
    <div class="mt-4 text-muted small">
      <p><i class="bi bi-shield-check"></i> Secure payment guaranteed.</p>
      <p><i class="bi bi-lightning"></i> Data will be activated instantly.</p>
    </div>

  </div>
</body>
</html>

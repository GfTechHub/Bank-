<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy Data</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body { background:#121212; color:#fff; }
    .card { background:#1e1e1e; border:1px solid rgba(255,255,255,0.06); border-radius:12px; }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- Back -->
    <a href="index.html" class="text-white text-decoration-none mb-3 d-inline-block">
      <i class="bi bi-arrow-left"></i> Back
    </a>

    <h4 class="fw-bold mb-3">Buy Data</h4>

    <div class="card shadow-lg p-4">
      <form id="dataForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Network</label>
          <select id="network" class="form-select" required>
            <option value="" disabled selected>Select Network</option>
            <option>MTN</option>
            <option>Glo</option>
            <option>Airtel</option>
            <option>9mobile</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Data Plan</label>
          <select id="plan" class="form-select" required>
            <option value="" disabled selected>Select Plan</option>
            <option value="200" data-plan="500MB – ₦200">500MB – ₦200</option>
            <option value="350" data-plan="1GB – ₦350">1GB – ₦350</option>
            <option value="700" data-plan="2GB – ₦700">2GB – ₦700</option>
            <option value="1500" data-plan="5GB – ₦1500">5GB – ₦1500</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter phone (e.g. 08012345678)" required>
          <div id="phoneHelp" class="form-text text-muted">Enter 10 or 11 digits.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">
          <i class="bi bi-wallet2"></i> Pay Now
        </button>
      </form>
    </div>

    <div class="mt-4 text-muted small">
      <p><i class="bi bi-shield-check"></i> Secure payment guaranteed.</p>
      <p><i class="bi bi-lightning"></i> Data will be activated instantly after successful payment.</p>
    </div>
  </div>

  <!-- PIN Modal -->
  <div class="modal fade" id="pinModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Enter Transaction PIN</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="password" id="pinInput" maxlength="4" class="form-control" placeholder="Enter 4-digit PIN">
          <div id="pinError" class="text-danger small mt-2 d-none">Incorrect PIN. Try again.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <!-- IMPORTANT: type="button" so it doesn't submit any form -->
          <button type="button" class="btn btn-success" id="confirmPin">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white text-center p-4">
        <i class="bi bi-check-circle-fill text-success fs-1 mb-3"></i>
        <h5>Purchase Successful</h5>
        <p id="successMsg" class="mb-3"></p>
        <button class="btn btn-success w-100" id="successOkBtn">OK</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page script (self-contained, will not double-deduct if you already use shared main.js) -->
  <script>
    // --- Helpers: local storage balance & notifications (fall back if not provided globally) ---
    (function () {
      if (!localStorage.getItem('balance')) {
        localStorage.setItem('balance', '1000000.40');
      }
      if (!localStorage.getItem('notifications')) {
        localStorage.setItem('notifications', JSON.stringify([]));
      }
    })();

    function getBalance() {
      return parseFloat(localStorage.getItem('balance') || '0');
    }

    function setBalance(newBal) {
      // Ensure number and store with two decimals
      const n = typeof newBal === 'number' ? newBal : parseFloat(newBal);
      localSt!orage.setItem('balance', n.toFixed(2));
    }

    function pushNotification(message) {
      const notes = JSON.parse(localStorage.getItem('notifications') || '[]');
      const entry = `${message} • ${new Date().toLocaleString()}`;
      notes.unshift(entry); // newest first
      localStorage.setItem('notifications', JSON.stringify(notes));
    }

    // performBuyData will always update localStorage (safe fallback)
    function performBuyData(amount, network, planText, phone) {
      const bal = getBalance();
      setBalance(bal - amount);
      pushNotification(`${network} ${planText} for ${phone} successful ✅ (₦${amount.toFixed(2)})`);
    }

    // --- Page logic ---
    const dataForm = document.getElementById('dataForm');
    const pinModalEl = document.getElementById('pinModal');
    const pinModal = new bootstrap.Modal(pinModalEl);
    const successModalEl = document.getElementById('successModal');
    const successModal = new bootstrap.Modal(successModalEl);
    const pinInput = document.getElementById('pinInput');
    const pinError = document.getElementById('pinError');
    const confirmPinBtn = document.getElementById('confirmPin');
    const successMsg = document.getElementById('successMsg');
    const successOkBtn = document.getElementById('successOkBtn');

    let selectedNetwork = '';
    let selectedPlanCost = 0;
    let selectedPlanText = '';
    let selectedPhone = '';

    // validation helpers
    function validPhone(p) {
      return /^[0-9]{10,11}$/.test(p);
    }

    // Step 1 – handle form submit and open PIN modal
    dataForm.addEventListener('submit', (e) => {
      e.preventDefault();
      pinError.classList.add('d-none');

      selectedNetwork = document.getElementById('network').value;
      const planSelect = document.getElementById('plan');
      selectedPlanCost = parseFloat(planSelect.value);
      selectedPlanText = planSelect.options[planSelect.selectedIndex].dataset.plan || planSelect.options[planSelect.selectedIndex].text;
      selectedPhone = document.getElementById('phone').value.trim();

      if (!selectedNetwork) {
        alert('Please select a network.');
        return;
      }
      if (!selectedPlanCost || Number.isNaN(selectedPlanCost)) {
        alert('Please select a data plan.');
        return;
      }
      if (!validPhone(selectedPhone)) {
        alert('Please enter a valid phone number (10 or 11 digits).');
        return;
      }

      // check balance before opening PIN modal
      if (selectedPlanCost > getBalance()) {
        alert('Insufficient balance for this purchase.');
        return;
      }

      // show PIN modal
      pinModal.show();
      // focus input when modal shown
      setTimeout(() => pinInput.focus(), 200);
    });

    // Step 2 – confirm PIN
    confirmPinBtn.addEventListener('click', () => {
      pinError.classList.add('d-none');
      const pin = pinInput.value.trim();

      if (pin.length === 0) {
        pinError.textContent = 'Please enter your PIN.';
        pinError.classList.remove('d-none');
        return;
      }

      if (pin !== '1234') {
        pinError.textContent = 'Incorrect PIN. Try again.';
        pinError.classList.remove('d-none');
        return;
      }

      // PIN correct: perform purchase (use performBuyData which updates localStorage & notifications)
      performBuyData(selectedPlanCost, selectedNetwork, selectedPlanText, selectedPhone);

      // clear PIN input
      pinInput.value = '';

      // hide pin modal and show success modal with detail
      pinModal.hide();

      successMsg.textContent = `${selectedNetwork} ${selectedPlanText} for ${selectedPhone} was purchased successfully.`;
      successModal.show();
    });

    // Step 3 – on success OK: hide modal and go to dashboard
    successOkBtn.addEventListener('click', () => {
      successModal.hide();
      // redirect to dashboard so user sees updated balance & notifications
      window.location.href = 'index.html';
    });

    // optional: close pin error when modal is hidden
    pinModalEl.addEventListener('hidden.bs.modal', () => {
      pinError.classList.add('d-none');
      pinInput.value = '';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer - Atlas Bank</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-black text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-black shadow-sm">
    <div class="container">
      <a href="index.html" class="btn btn-outline-light btn-sm">
        <i class="bi bi-arrow-left"></i> Back
      </a>
    </div>
  </nav>

  <!-- Transfer Page -->
  <div class="container my-4">
    <div class="card bg-dark text-light p-4 shadow-sm">
      <h5 class="mb-3">Transfer Funds</h5>

      <!-- Select Bank -->
      <div class="mb-3">
        <label class="form-label">Select Bank</label>
        <select class="form-select" id="bankSelect">
          <option selected disabled value="">Choose Bank</option>
          <option>Atlas Bank</option>
          <option>GTBank</option>
          <option>Access Bank</option>
          <option>UBA</option>
          <option>First Bank</option>
        </select>
      </div>

      <!-- Account Number -->
      <div class="mb-3">
        <label class="form-label">Account Number</label>
        <input type="text" id="accountNumber" class="form-control" placeholder="Enter account number">
      </div>

      <!-- Verified Account Name -->
      <div id="accountNameCard" class="card bg-secondary text-light p-3 mb-3 d-none">
        <p class="mb-1 small text-muted">Account Name</p>
        <h6 class="mb-0">John Doe</h6>
      </div>

      <!-- Amount -->
      <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" id="amountInput" class="form-control" placeholder="Enter amount">
      </div>

      <!-- Error Message -->
      <div id="formError" class="text-danger mb-3 d-none">⚠️ Please fill all fields before proceeding.</div>

      <!-- Send Button -->
      <button class="btn btn-warning w-100" id="sendBtn">Send Money</button>
    </div>
  </div>

  <!-- PIN Modal -->
  <div class="modal fade" id="pinModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Enter PIN</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="password" id="pinInput" class="form-control" placeholder="Enter 4-digit PIN">
          <div id="pinError" class="text-danger mt-2 d-none">Incorrect PIN. Try again.</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-warning" id="confirmPinBtn">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light text-center p-4">
        <i class="bi bi-check-circle-fill text-success fs-1 mb-3"></i>
        <h5>Transfer Successful</h5>
        <p class="mb-3">Your transfer has been completed successfully.</p>
        <button class="btn btn-success w-100" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script>
    const bankSelect = document.getElementById('bankSelect');
    const accountInput = document.getElementById('accountNumber');
    const amountInput = document.getElementById('amountInput');
    const accountNameCard = document.getElementById('accountNameCard');
    const formError = document.getElementById('formError');

    const sendBtn = document.getElementById('sendBtn');
    const pinModal = new bootstrap.Modal(document.getElementById('pinModal'));
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    const confirmPinBtn = document.getElementById('confirmPinBtn');
    const pinInput = document.getElementById('pinInput');
    const pinError = document.getElementById('pinError');

    // Show account name when 10 digits entered
    accountInput.addEventListener('input', () => {
      if (accountInput.value.length === 10) {
        accountNameCard.classList.remove('d-none');
      } else {
        accountNameCard.classList.add('d-none');
      }
    });

    // Validate fields before showing PIN modal
    sendBtn.addEventListener('click', () => {
      if (bankSelect.value === "" || accountInput.value === "" || amountInput.value === "") {
        formError.classList.remove('d-none');
      } else {
        formError.classList.add('d-none');
        pinModal.show();
      }
    });

    // Validate PIN
    confirmPinBtn.addEventListener('click', () => {
      if (pinInput.value === "1234") {
        pinModal.hide();
        pinError.classList.add('d-none');
        pinInput.value = "";
        successModal.show();
      } else {
        pinError.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>

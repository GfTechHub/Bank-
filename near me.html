<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banks Near Me - Atlas Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    #map {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>

<body class="bg-dark text-light">
  <div class="container py-4">
    <!-- Back button -->
    <a href="index.html" class="btn btn-outline-light mb-3">
      <i class="bi bi-arrow-left"></i> Back
    </a>
    
    <h3 class="mb-3">Banks Near Me</h3>
    <p class="text-muted">Showing nearest banks in your area.</p>
    
    <!-- Google Maps Embed (no API key needed) -->
    <iframe id="map" src="https://www.google.com/maps?q=banks+near+me&output=embed" allowfullscreen>
    </iframe>
  </div>
</body>

</html>

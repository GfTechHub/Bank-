<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply for Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style> body { background:#121212; color:#fff; } </style>
</head>
<body>
  <div class="container py-3">
    <a href="index.html" class="text-white"><i class="bi bi-arrow-left"></i> Back</a>
    <h4 class="mt-2">Apply for Loan</h4>

    <form class="mt-3">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter full name">
      </div>

      <div class="mb-3">
        <label class="form-label">Loan Amount</label>
        <input type="number" class="form-control" placeholder="Enter amount">
      </div>

      <div class="mb-3">
        <label class="form-label">Loan Duration</label>
        <select class="form-select">
          <option>3 months</option>
          <option>6 months</option>
          <option>12 months</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Reason</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Submit Application</button>
    </form>
  </div>
</body>
</html>
